<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h3>{{title}}</h3>
        <p>Angular Tour Of Hero Sample Demo</p>
    </div>
</div>
<div class="container">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a (click)="dashboardClick()" class="nav-link {{isClick ? 'active' : ''}}" routerLink="/dashboard">Dashboard</a>
    </li>
    <li class="nav-item">
        <a (click)="heroesClick()" class="nav-link {{isClick ? '' : 'active'}}" routerLink="/heroes">Heroes</a>
    </li>
  </ul>
</div>
<div class="container" [@routeAnimations]="prepareRoute(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</div>
